<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="module" src="assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-50">
      <div
        class="
          flex
          justify-between
          max:w-9/12
          min-h-96
          bg-white
          shadow
          rounded-lg
        "
      >
        <div
          class="
            flex-1 flex-col
            justify-center
            items-center
            bg-emerald-800
            rounded-s-lg
            p-2
            py-5
            hidden
            md:flex
          "
        >
          <div
            class="
              flex
              justify-center
              items-center
              bg-white
              h-40
              w-40
              p-5
              rounded-full
              mb-5
            "
          >
          <lord-icon
          src="https://cdn.lordicon.com/hjbsbdhw.json"
          trigger="hover"
          style="width:250px;height:250px">
      </lord-icon>
          </div>
          <div>
            <h2 class="text-white font-bold text-lg text-center mb-0">
              Pasang Iklan Rumah
            </h2>
            <h2 class="text-white font-bold text-lg text-center mb-2">
              Gratis
            </h2>
            <p class="text-white text-center text-sm">
              Pasang iklan anda di kiosrumah gratis
            </p>
          </div>
        </div>
        <div
          class="
            flex-1 flex flex-col
            justify-center
            items-center
            bg-white
            rounded-e-lg
            text-gray-800
            px-7
            py-5
          "
        >
          <img
            src="https://kiosrumah.com/assets/images/icons/icon-192x192.png"
            class="w-14 h-14 my-5"
          />
          <h1 class="font-bold text-2xl text-gray-700">Login</h1>
          <p class="text-sm text-center mb-5">
            Silahkan login untuk bisa pasang iklan properti anda secara gratis
          </p>
          <form class="w-full">
            <div class="flex flex-col mb-5">
              <label for="email" class="text-sm">Email</label>
              <div
                class="
                  bg-gray-100
                  px-2
                  py-1
                  rounded-lg
                  flex
                  justify-between
                  items-center
                "
              >
                <input
                  name="email"
                  type="text"
                  class="
                    grow
                    outline-none
                    border-none
                    focus:ring-0
                    bg-gray-100
                    text-sm
                    font-bold
                  "
                />
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  class="w-5 h-5 mr-2 text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="flex flex-col mb-5">
              <label for="password" class="text-sm">Password</label>
              <div
                class="
                  bg-gray-100
                  px-2
                  py-1
                  rounded-lg
                  flex
                  justify-between
                  items-center
                "
              >
                <input
                  name="password"
                  type="password"
                  class="
                    grow
                    outline-none
                    border-none
                    focus:ring-0
                    bg-gray-100
                    text-sm
                    font-bold
                  "
                />
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  class="w-5 h-5 mr-2 text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="block mb-5">
              <label for="remember_me" class="inline-flex items-center">
                <input
                  id="remember_me"
                  type="checkbox"
                  class="
                    rounded
                    border-gray-300
                    text-emerald-600
                    shadow-sm
                    focus:border-emerald-300
                    focus:ring
                    focus:ring-emerald-200
                    focus:ring-opacity-50
                  "
                  name="remember"
                />
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
            </div>
            <div class="flex justify-between items-center mb-5">
              <a
                class="underline text-sm text-gray-600 hover:text-gray-900"
                href="https://kiosrumah.com/forgot-password"
              >
                Forgot your password?
              </a>
              <button
                class="
                  text-center
                  bg-emerald-800
                  hover:bg-emerald-700
                  text-white
                  px-4
                  py-2
                  rounded-lg
                  text-sm
                  font-bold
                "
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
